<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
		<script
		src="http://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<title>Random quotes about design</title>
	</head>
	<body>
		<div>
			<h1 class="head">1984 Quotes</h1>
			<p class="copy-p">Selected quotes from the dystopian novel written by George Orwell in 1949.</p>
		</div>
		<div class='container'>
			<div class="box box-pad">
				<article class="media">
					<div class="media-content">
						<div class="content">
							<p>
								<span class='quote'>&#8220;</span>
								<span id="quote"></span>
								<br>
								<div class="line">
									<strong><span class="loc" id="location"></span></strong>
								</div>
							</p>
							<div class="line">
								<button class="button is-dark is-normal" id="btn">New Quote</button>
							</div>
						</div>
					</div>
				</article>
			</div>
		</div>
	</body>
	<script src="index.js" type="application/javascript"></script>
</html>
